set style line 1 \
	linecolor rgb '#0060ad' \
	linetype 1 linewidth 2 \
	pointtype 7 pointsize 1.5
set style line 2 \
	linecolor rgb '#dd181f' \
	linetype 1 linewidth 2 \
	pointtype 5 pointsize 1.5

set title command
set xlabel "Version"
set ylabel "Time (seconds)"
set yrange [0:]

set terminal png size 800,600 enhanced font "Helvetica,12"
set output filename . '.png'

plot filename \
	using 2:xtic(1) with linespoints linestyle 1 title 'Median', \
	'' using 3:xtic(1) with linespoints linestyle 2 title 'Average', \
	'' using 3:4 with yerrorbars title 'Standard Deviation'

